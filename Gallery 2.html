<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Gallery 2</title>
   <style>
       *{
            box-sizing: border-box;
        }
        .container{
            width: 85%;
            margin: auto;
            background-color: pink;
            padding-top: 25px;
            padding-bottom: 25px;
            
            
        }
        .container div{
                width: 24.5%;
                display: inline-block;
                overflow: hidden;
        }
        .container div img{
            width: 100%;
            transition: transform 1s ease-in-out;
            padding: 5px;
            padding-left: 10px;
        }
        .container img:hover{
            transform: scale(1.2);
        }
        @media (max-width: 1200px ){
            .container div{
                width: 33%;
                font-size: 20px;}
              
        
        }
        @media (max-width: 900px){
            .container div{
                width: 49%;
                font-size: 15px;}
             
            
        }
        @media ( max-width: 600px){
            .container div{
                width: 90%;
                font-size: 10px;}
        
      
              
            
        }
        body{
            background-image: url(./IMG.jpg);
            background-attachment: fixed;
        }
   </style>
    
</head>
<body>
     <div class="container"> <center><h1>The Gallery</h1></center>
        <div><img src="./Gallery New/img1.jpg" alt=""></div>

        <div><img src="./Gallery New/img10.jpg" alt=""></div>
        <div><img src="./Gallery New/img11.jpeg" alt=""></div>
        <div><img src="./Gallery New/img12.jpg" alt=""></div>

    </div>
        
     
     
    
</body>
</html>
